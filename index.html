<!DOCTYPE html>
<html>
<head>
  <title>Click the Circle Game</title>
  <style>/* Game area styling */
    #gameArea {
      border: 3px solid #000;
      background-color: #000000;
      overflow: hidden;
      position: relative;
    }

    /* Set 100% height for html and body */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    /* Circle styling */
    #circle {
      cursor: pointer; /* Makes it clear you can click the circle */
      background-color: green;
      transition: all 0.5s ease; /* Smooth movement */
    }
    
    /* Optional: Scoreboard styling */
    #scoreBoard {
      font-size: 24px;
      margin-top: 20px;
    }
    </style>
</head>
<body>
  <div id="gameArea" style="position: relative; width: 100%; height: 100%;">
    <div id="circle" style="position: absolute; width: 50px; height: 50px; background-color: rgb(0, 255, 34); border-radius: 50%;"></div>
  </div>
  <script src="game.js"></script>
</body>
</html>
